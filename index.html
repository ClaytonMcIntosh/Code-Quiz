<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="assets/css.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="#viewHS" class="viewhs">View Highscores</a>
        <div class="timeleft">
            <p>Time: 0</p>
        </div>


    </header>

        <section id="main">
            <hr>            
            <div id="question">
                <h1>Q1. Question 1?</h1>
            </div>
            <div class="answers">
                <p id="a1">1.</p>
                <p id="a2">2.</p>
                <p id="a3">3.</p>
                <p id="a4">4.</p>
            </div>
            <hr>
            <div class="correct">
            <p>Correct!</p>
            </div>
        </section>

        <section id="hscores">
            <div id="hscon">
            <h2 class="hshead">High Scores:</h2>
            <p class="hs">1.</p>
            <p class="hs">2.</p>
            <p class="hs">3.</p>
            <p class="hs">4.</p>
            <p class="hs">5.</p>
            </div>
        </section>

<script src="assets/javascript.js"></script>
</body>
</html>
